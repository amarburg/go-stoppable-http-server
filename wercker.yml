box: golang

build:

  steps:
    - setup-go-workspace:
      package-dir: src/github.com/amarburg/stoppable-http-server

    - script:
        name: go get
        code: |
          go get

    - script:
        name: go build
        code: |
          go build ./...

    - script:
        name: go test
        code: |
          go test ./...
